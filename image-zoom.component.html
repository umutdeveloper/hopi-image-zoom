<div class="image-container" adeImageZoom #imageZoom="adeImageZoom">
    <img #image [src]="imageSrc" alt="Zoomable Image" />
    <img
        *ngIf="isZoomEnabled"
        class="zoom-image"
        [class.moveable]="imageZoom.isImageMoveable"
        [src]="imageSrc"
        alt="Zoomable Image"
    />
</div>
